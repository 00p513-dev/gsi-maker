env:
  ROM_URL: http://s426man.storage.yandex.net/rdisk/c10fdbaf5d54e808820698cb3fdef0eca80c8fdda9bdca960f3d21b7e6dee643/5fee7252/E2xJFc9Mfsx1EQs-3iDKdUuc7gvO3RBIdFF6Mz90eeQvwZR5OZkobzLzhb14ccREuZJuCpCFB801yxR94J7bNg==?uid=0&filename=Razer_21.01.01_mido_akib.zip&disposition=attachment&hash=58ZuzCzvniqqO9jtwvG%2B95vwKpiKVKiRs5hP6vW4ntRIAF8JYixgV52nEHr0Y/Mxq/J6bpmRyOJonT3VoXnDag%3D%3D&limit=0&content_type=application%2Fzip&owner_uid=991811434&fsize=1865151695&hid=3f89353b21cf431f3dd04c4c037c34be&media_type=compressed&tknv=v2&rtoken=e553GjNjtDEL&force_default=no&ycrid=na-9a9d6a975750e6c89ef0f16abfc664a7-downloader18f&ts=5b7cc27e3b880&s=16d714689434842d7e80428f6f916195d8c6438b49a9f6f24997bcb1ba96280f&pb=U2FsdGVkX1-odxsOUQT1UkPkvxcMauzoPKYEfjy4VFN4MwUFj1grof5CZ3O_JAQoJ6vj-OtOH8AxA3CpQ3dc0y6SWhfnmXIHwMKKxGGoNdk
  ROM_NAME: MIUI
  TZ: Asia/Kolkata
  MIR: wet
  ZIP_NAME: mıuı-razer
jobs:
  build:
    runs-on: ubuntu-latest


    steps:
       - name: Checkout
         uses: actions/checkout@master
           
       - name: Initializing environment
         run: |
            sudo -E apt-get -qq update
            sudo -E apt-get -qq install git openjdk-8-jdk wget

       
       - name: Clone ErfanGSI Source Code
         run: git clone --recurse-submodules https://github.com/erkanergen7/ErfanGSIs-VelanGSIs.git  ErfanGSIs
       
       - name: Setting up ErfanGSI requirements
         run: |
              sudo chmod -R 777 ErfanGSIs
              cd ErfanGSIs
              sudo bash setup.sh
       
       - name: Download Stock Rom & Generate GSI
         run: sudo ./ErfanGSIs/url2GSI.sh $ROM_URL $ROM_NAME
       
       - name: Zip Aonly and upload 
         run: |
              mkdir final
              sudo chmod -R 777 ErfanGSIs/output
              zip -r ErfanGSIs/output/$ZIP_NAME-GSI-Aonly.7z ErfanGSIs/output/*-Aonly-*.img
              curl -sL https://git.io/file-transfer | sh
              ./transfer $MIR ErfanGSIs/output/$ZIP_NAME-GSI-Aonly.7z          
       - name: Zip AB and upload 
         run: |
              zip -r ErfanGSIs/output/$ZIP_NAME-GSI-AB.7z ErfanGSIs/output/*-AB-*.img
              ./transfer $MIR ErfanGSIs/output/$ZIP_NAME-GSI-AB.7z      
       - name: Print build info
         run: |
              cat ErfanGSIs/output/*-Aonly-*.txt
         
            
