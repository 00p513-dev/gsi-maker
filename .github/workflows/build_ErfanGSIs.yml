on:
  watch:
    types: [started]
    
env:
  ROM_URL: https://s426man.storage.yandex.net/rdisk/a9f1db0718a055b0f7386ecf7960043383a7d8d8b09b79eb71ec07aa70bcbc1d/5fee6548/E2xJFc9Mfsx1EQs-3iDKdUuc7gvO3RBIdFF6Mz90eeQvwZR5OZkobzLzhb14ccREuZJuCpCFB801yxR94J7bNg==?uid=0&filename=Razer_21.01.01_mido_akib.zip&disposition=attachment&hash=58ZuzCzvniqqO9jtwvG%2B95vwKpiKVKiRs5hP6vW4ntRIAF8JYixgV52nEHr0Y/Mxq/J6bpmRyOJonT3VoXnDag%3D%3D&limit=0&content_type=application%2Fzip&owner_uid=991811434&fsize=1865151695&hid=3f89353b21cf431f3dd04c4c037c34be&media_type=compressed&tknv=v2&rtoken=82n1l4RXCJ0B&force_default=no&ycrid=na-80d47c458e8c8258985ca2adadd3c580-downloader22f&ts=5b7cb60ede200&s=fbd5dc8eb6f216e4496893bcbe23d2720967358cd7ff0115881c4ba5dec01820&pb=U2FsdGVkX18YODDTHY-pLE8fHk40E3ms2iqpU3_7DthiIaXGP6CDRhM_ceZRfdG9Ilip8417SIfbq__-1ZODkiBtSW8rE6DyOUDAJAZzvTg
  ROM_NAME: MIUI
  TZ: Asia/Kolkata
  MIR: wet
  ZIP_NAME: mıuı-Razer2021.01.01
jobs:
  build:
    runs-on: ubuntu-latest


    steps:
       - name: Checkout
         uses: actions/checkout@master
           
       - name: Initializing environment
         run: |
            sudo -E apt-get -qq update
            sudo -E apt-get -qq install git openjdk-8-jdk wget

       
       - name: Clone ErfanGSI Source Code
         run: git clone --recurse-submodules https://github.com/erkanergen7/ErfanGSIs-VelanGSIs.git  ErfanGSIs
       
       - name: Setting up ErfanGSI requirements
         run: |
              sudo chmod -R 777 ErfanGSIs
              cd ErfanGSIs
              sudo bash setup.sh
       
       - name: Download Stock Rom & Generate GSI
         run: sudo ./ErfanGSIs/url2GSI.sh $ROM_URL $ROM_NAME
       
       - name: Zip Aonly and upload 
         run: |
              mkdir final
              sudo chmod -R 777 ErfanGSIs/output
              zip -r ErfanGSIs/output/$ZIP_NAME-GSI-Aonly.7z ErfanGSIs/output/*-Aonly-*.img
              curl -sL https://git.io/file-transfer | sh
              ./transfer $MIR ErfanGSIs/output/$ZIP_NAME-GSI-Aonly.7z          
       - name: Zip AB and upload 
         run: |
              zip -r ErfanGSIs/output/$ZIP_NAME-GSI-AB.7z ErfanGSIs/output/*-AB-*.img
              ./transfer $MIR ErfanGSIs/output/$ZIP_NAME-GSI-AB.7z      
       - name: Print build info
         run: |
              cat ErfanGSIs/output/*-Aonly-*.txt
         
            
